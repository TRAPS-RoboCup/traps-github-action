name: Push version branches

run-name: Push version branches:${{ github.ref_name }}(${{ github.event.head_commit.message }})

on:
  push:
    tags: 'v*.*.*'

jobs:
  push-tag:
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Push version branches
        uses: ./push-version-branches
        with:
          checkout: false
